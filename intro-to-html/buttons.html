<head>
  <title>Buton denemeleri</title>
</head>
<body>
  <style>
    .subscribe-button {
      background-color: #cc0000;
      color: white;
      border: none;
      border-radius: 2px;
      cursor: pointer;
      margin-right: 12px;
      transition: opacity 0.15s;
      padding-top: 10px;
      padding-bottom: 10px;
      padding-left: 16px;
      padding-right: 16px;
      vertical-align: top;
      box-sizing: border-box;
    }
    .subscribe-button:hover {
      opacity: 0.8;
    }
    .subscribe-button:active {
      opacity: 0.5;
    }

    .join-button {
      background-color: white;
      color: #065fd4;
      border-color: #065fd4;
      border-style: solid;
      border-width: 1px;
      border-radius: 2px;
      cursor: pointer;
      margin-right: 12px;
      transition: background-color 0.15s, color 0.15s;
      padding-top: 9px;
      padding-bottom: 9px;
      padding-left: 15px;
      padding-right: 15px;
      box-sizing: border-box;
    }
    .join-button:hover {
      background-color: #065fd4;
      color: white;
    }
    .join-button:active {
      opacity: 0.7;
    }

    .tweet-button {
      background-color: #1d9bf0;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      font-size: 15px;
      transition: box-shadow 0.15s;
      padding-top: 7px;
      padding-bottom: 7px;
      padding-left: 16px;
      padding-right: 16px;
      box-sizing: border-box;
      vertical-align: top;
    }
    .tweet-button:hover {
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
    }
  </style>

  <button class="subscribe-button">SUBSCRIBE</button>

  <button class="join-button">JOIN</button>

  <button class="tweet-button">Tweet</button>
</body>
