<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
  </head>
  <body style="padding-bottom: 1000px">
    <div style="display: grid; grid-template-columns: 100px 100px">
      <div style="background-color: lightblue">div1</div>
      <div style="background-color: pink">
        div2
        <p>text</p>
      </div>
    </div>

    <div
      style="
        display: grid;
        grid-template-columns: 100px 100px 200px;
        margin-top: 30px;
      "
    >
      <div style="background-color: lightblue">100px</div>
      <div style="background-color: pink">
        100px
        <p>text</p>
      </div>
      <div style="background-color: lightblue">200px</div>
      <div style="background-color: pink">div4</div>
    </div>

    <div
      style="display: grid; grid-template-columns: 100px 1fr; margin-top: 30px"
    >
      <div style="background-color: lightblue">100px</div>
      <div style="background-color: pink">1fr</div>
    </div>

    <div
      style="
        display: grid;
        grid-template-columns: 100px 1fr 2fr;
        margin-top: 30px;
      "
    >
      <div style="background-color: lightblue">100px</div>
      <div style="background-color: pink">1fr</div>
      <div style="background-color: lightblue">1fr</div>
    </div>

    <div
      style="
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        margin-top: 30px;
        column-gap: 20px;
        row-gap: 40px;
      "
    >
      <div style="background-color: lightblue; height: 200px">1fr</div>
      <div style="background-color: pink; height: 200px">1fr</div>
      <div style="background-color: lightblue; height: 200px">1fr</div>
      <div style="background-color: pink; height: 200px">1fr</div>
      <div style="background-color: lightblue; height: 200px">1fr</div>
      <div style="background-color: pink; height: 200px">1fr</div>
    </div>
  </body>
</html>
